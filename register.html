<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration - Fresh Farm</title>
        <style>
           :root {
  --bg: #f5f7f2;
  --bg-dark: #041c15;
  --primary: #1c8c5e;
  --primary-dark: #116442;
  --accent: #d9f4e7;
  --text: #1a1f1c;
  --muted: #5b625e;
  --border: rgba(18, 60, 38, 0.1);
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: white;
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}
.btn {
  border: none;
  border-radius: 999px;
  padding: 0.85rem 1.6rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
}

.btn:hover {
  transform: translateY(-1px);
}

.btn--primary {
  background: var(--primary);
  color: white;
  box-shadow: 0 10px 25px rgba(28, 140, 94, 0.24);
}

.btn--outline {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--primary-dark);
}

.btn--ghost {
  background: rgba(28, 140, 94, 0.1);
  color: var(--primary-dark);
}

.btn--full {
  width: 100%;
  text-align: center;
}
.modal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
  z-index: 10;
}

.modal--active {
  opacity: 1;
  pointer-events: auto;
}

.modal__overlay {
  position: absolute;
  inset: 0;
  background: rgba(2, 22, 15, 0.6);
  backdrop-filter: blur(6px);
}

.modal__content {
  position: relative;
  background: white;
  border-radius: 1.5rem;
  padding: clamp(1.5rem, 4vw, 2.75rem);
  max-width: 900px;
  width: 100%;
  border: 1px solid rgba(8, 32, 22, 0.08);
  box-shadow: 0 40px 110px rgba(2, 26, 15, 0.25);
  z-index: 1;
}

.modal__close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  border: none;
  background: rgba(244, 247, 244, 0.9);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 1.3rem;
  line-height: 1;
  cursor: pointer;
}
.left_modal_login {
  max-width: 420px;
  align-self: center;
  padding-right: 70px;
  margin-top: -25px;
}

.login__form {
  margin-top: 1.5rem;
}

.login__form label {
  display: flex;
  flex-direction: column;
  color: var(--text);
  font-weight: 600;
  gap: 0.35rem;
  margin-bottom: 1rem;
}
#login-title {
  font-size: 34px;
}

.login__form input[type='text'],
.login__form input[type='tel'],
.login__form input[type='email'],
.login__form input[type='password'] {
  border: 1px solid var(--border);
  border-radius: 0.9rem;
  padding: 0.75rem 1rem;
  font: inherit;
  background: #f7faf7;
}

.login__actions {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 0.5rem;
  align-items: center;
  margin: 0.5rem 0 1rem;
}

.login__remember {
  display: flex;
flex-direction: initial !important;
  align-items: center;
  gap: 0.4rem;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--muted);
}

.login__link {
  font-size: 0.9rem;
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

.login__support {
  margin-top: 1.5rem;
  padding: 1rem;
  border-radius: 1rem;
  background: #f3faf4;
  border: 1px dashed rgba(12, 72, 44, 0.3);
  color: var(--muted);
}
.eyebrow {
  font-size: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--primary-dark);
  font-weight: 700;
  
}
.text-bottom_title {
  font-size: 20px;

}
.register_button {
  margin-top: 10px;

}
        </style>
    </head>
    <body>
        <div style=" display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;">
      <div  style="display: flex; background: white; width: 900px;">
        
      <div class="left_modal_login">
        <img src="https://i.ibb.co/6RBW6Xwd/Agri-Sphere-logo.png" alt="" style="width: 150px;">
        <p class="eyebrow" style="margin-bottom: -10px;">Farmer access</p>
        <h3 id="login-title">Join Fresh Farm Today</h3>
        <p class="text-bottom_title">Create your account to access crop plans, subsidies, and cooperative wallets.</p>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--muted);">Already have an account? <a href="login.html" class="login__link">Login here</a></p>
      </div>
      <div>
        <form id="register-form" class="login__form">
          <label>
            Full Name
            <input type="text" name="fullName" placeholder="John Farmer" required />
          </label>
          <label>
            Email Address
            <input type="email" name="email" placeholder="john@example.com" required />
          </label>
          <label>
            Phone number
            <input type="tel" name="phone" placeholder="+91 9XXXX 12345" pattern="\\+?[0-9\\s-]{8,}" required />
          </label>
          <label>
            FPO / Farmer ID (Optional)
            <input type="text" name="farmerId" placeholder="VRD-20451" />
          </label>
          <label>
            Village / District
            <input type="text" name="location" placeholder="Enter your village or district" required />
          </label>
          <label>
            Create Password
            <input type="password" name="password" placeholder="Enter a strong password" required />
          </label>
          <label>
            Confirm Password
            <input type="password" name="confirmPassword" placeholder="Re-enter your password" required />
          </label>
          <div class="login__actions">
            <label class="login__remember">
              <input type="checkbox" name="terms" required />
              I agree to the Terms & Conditions
            </label>
          </div>
          <button class="btn btn--primary btn--full register_button">Create Account</button>
          <p class="form__status" id="register-status"></p>
        </form>
        <div class="login__support">
          <p class="eyebrow">Need help?</p>
          <p>WhatsApp +91 9977 445 221 or email support@agrisphere.earth</p>
        </div>
      </div>
      </div>
    </div>
      </section>
    </body>
    </html>
